<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styles.css">
    <title>React Samples</title>
</head>

<body>
    <!-- Target container -->
    <div id="root"></div>

    <!-- React library & ReactDOM (Development Version)-->
    <script src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>

    <!-- <script type="module" src="/src/js/functional_clock.js"></script> -->

    <script>
        const recipe = React.createElement(
            "section",
            { id: "baked-salmon" },
            React.createElement("h1", null, "Baked Salmon"),
            React.createElement(
                "ul",
                { className: "ingredients", role: "list" },
                React.createElement("li", null, "2 lb salmon"),
                React.createElement("li", null, "5 sprigs fresh rosemary"),
                React.createElement("li", null, "2 tablespoons olive oil"),
                React.createElement("li", null, "2 small lemons"),
                React.createElement("li", null, "1 teaspoon kosher salt"),
                React.createElement("li", null, "4 cloves of chopped garlic")
            ),
            React.createElement(
                "section",
                { className: "instructions" },
                React.createElement("h2", null, "Cooking Instructions"),
                React.createElement("p", null, "Preheat the oven to 375 degrees."),
                React.createElement("p", null, "Lightly coat aluminum foil with oil."),
                React.createElement("p", null, "Place salmon on foil."),
                React.createElement(
                    "p",
                    null,
                    "Cover with rosemary, sliced lemons, chopped garlic."
                ),
                React.createElement(
                    "p",
                    null,
                    "Bake for 15-20 minutes until cooked through."
                ),
                React.createElement("p", null, "Remove from oven.")
            )
        );
        ReactDOM.render(recipe, document.getElementById('root'));
    </script>
</body>

</html>
